<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
        <link href="signup.css" rel="stylesheet" type="text/css">
    
    </head>
    <body>
      <div class="container">
       <div class="formcontainer">
        <div class="panel panel-danger" style="background-color: rgb(248, 167, 135);">
            <div class="panel-heading" style="font-family: 'Georgia'; font-weight: bold; height:10%; font-size: 30px;">
                <center>
                Create your Account
                </center>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">                       
                        <label form="form-control" for="fname">First Name</label>
                        <input class="form-control" id="fname" placeholder="First Name" required name="fname">
                      
                    </div>

                    <div class="form-group">                       
                        <label form="form-control" for="lname">Last Name</label>
                        <input class="form-control" id="lname" placeholder="Last Name" required name="lname">
                      
                    </div>

                    <div class="form-group">                       
                        <label form="form-control" for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" type="email"  required name="email">
                      
                    </div>

                    <div class="form-group">                       
                        <label form="form-control" for="phone">Phone No</label>
                        <input class="form-control" id="phone" placeholder="Phone number" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required name="phone">
                      
                    </div>

                    <div class="form-group">                       
                        <label form="form-control" for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" type="password" minlength="8" required name="password">
                      
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>                    
               
            </div>
        </div>
     </div>
    </div>
    </body>

</html>
